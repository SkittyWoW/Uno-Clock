<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Uno Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Custom Uno Clock</h1>
      <div class="controls">
        <div class="control-group">
          <label for="globalTime">Initial time (mm:ss)</label>
          <input id="globalTime" type="text" value="05:00" placeholder="mm:ss" />
          <button id="applyAll" class="btn">Apply to All</button>
          <button id="resetAll" class="btn btn-secondary">Reset</button>
        </div>
        <div class="control-group">
          <button id="startPause" class="btn btn-success">Start / Pause (P)</button>
        </div>
        <div class="control-group hint">
          <span>Press <strong>Space</strong> to pass. Press <strong>P</strong> to start/pause.</span>
        </div>
      </div>
    </header>

    <main class="grid">
      <!-- Player panels generated by JS -->
    </main>

    <!-- Bottom Controls to declutter header -->
    <section class="controls controls-bottom">
      <details id="advancedControls" class="advanced">
        <summary>
          <span>Advanced Controls</span>
          <span class="chevron" aria-hidden="true">▾</span>
        </summary>
        <div class="advanced-body">
          <div class="control-group">
            <label for="playerCount">Players</label>
            <input id="playerCount" type="number" min="2" max="8" value="4" />
            <button id="applyPlayerCount" class="btn">Apply</button>
          </div>
          <div class="control-group">
            <label for="incMode">Pass Bonus</label>
            <select id="incMode">
              <option value="none">None</option>
              <option value="increment">Increment</option>
              <option value="delay">Delay</option>
            </select>
            <input id="incValue" type="text" value="00:02" placeholder="mm:ss" />
          </div>
          <div class="control-group">
            <label for="koBonus">Knocked Out bonus (to all)</label>
            <input id="koBonus" type="text" value="01:00" placeholder="mm:ss" />
            <label for="reinstateBonus">Reinstating bonus (to player)</label>
            <input id="reinstateBonus" type="text" value="00:00" placeholder="mm:ss" />
          </div>
          <div class="control-group">
            <button id="reverseOrder" class="btn btn-warning">Reverse Order</button>
          </div>
          <div class="control-group">
            <label for="themeSelect">Theme</label>
            <select id="themeSelect">
              <option value="default">Default</option>
              <option value="sunset">Sunset</option>
              <option value="forest">Forest</option>
              <option value="contrast">High Contrast</option>
            </select>
          </div>
          <div class="control-group">
            <button id="exportBtn" class="btn">Export</button>
            <input id="importFile" type="file" accept="application/json" style="display:none" />
            <button id="importBtn" class="btn btn-secondary">Import</button>
          </div>
          <div class="control-group">
            <button id="leaderboardBtn" class="btn">Leaderboard</button>
            <label style="display:flex;align-items:center;gap:6px;">
              <input id="lockNames" type="checkbox" /> Lock Names
            </label>
          </div>
        </div>
      </details>
    </section>

    <footer class="app-footer">
      <span>Rules: Out of Time → others +1:00. Knocked Out → everyone +1:00. Revive from Out of Time → that player +1:00. Revive from Knocked → no time change.</span>
    </footer>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboardModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-backdrop" data-close="modal"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <h2>Leaderboard</h2>
        <button class="btn btn-secondary" id="closeLeaderboard">Close</button>
      </div>
      <div class="modal-body">
        <div class="lb-toolbar">
          <label for="lbScope">Scope</label>
          <select id="lbScope">
            <option value="all">All-time</option>
            <option value="session">Session</option>
          </select>
          <button id="lbExportCsv" class="btn">Download CSV</button>
          <span class="spacer"></span>
          <button id="lbResetSession" class="btn btn-secondary">Reset Session</button>
          <button id="lbArchiveReset" class="btn btn-danger">Archive & Reset All-time</button>
        </div>
        <table class="lb-table">
          <thead>
            <tr><th>#</th><th>Name</th><th>Points</th><th>Δ</th></tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
